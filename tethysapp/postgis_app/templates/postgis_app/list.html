{% extends "postgis_app/base.html" %}

{% load tethys_gizmos %}

{% block app_content %}
  <h1 style="padding-left:15px;">Flooded Addresses for Scenario {{ id }}</h1>
  <ul class="list-group">
  	{% for address in flooded_addresses %}
  		<li class="list-group-item">{{ address.full_address }}, {{ address.city }}, {{ address.state }}</li>
  	{% endfor %}
  </ul>
{% endblock %}
